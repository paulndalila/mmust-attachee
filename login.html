<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <diV class="login_page">

    <div class="hero_image">
      <img src="./images/wel.jpg" alt="welcome_image"/>
    </div>

    <div class="text-center pt-4">
      <div class="logo">
        <img src="./images/logo.jpg" alt="logo">
      </div>
      <h5 class="py-3">Attachee Sign In</h5>
      <form action="index.html" class="px-5">
        <div class="row g-3">  
          <div class="col-12">
            <input type="email" class="form-control bg-light px-3" placeholder="Email address" style="height: 55px;" required>
          </div>      
          <div class="col-12">
            <input type="password" class="form-control bg-light px-3" placeholder="Password" style="height: 55px;" required>
          </div>      
          <div class="col-12 text-end login_fp">
            <a href="#">forgot password?</a>
          </div>
          <div class="col-12">
            <button class="btn btn-primary w-100 py-3" type="submit">Login</button>
          </div>
        </div>  

        <div class="col-12 text-start login_to_register mt-2">
          Don&apos;t have an account? <a href="register.html">Register</a>
        </div>

        <footer class="text-start login_footer mt-4">2024 &copy; Attachee Management System | MMUST</footer>
      </form>
    </div>

  </diV>
